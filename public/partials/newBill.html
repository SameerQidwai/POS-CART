<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Bill Generate</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <!-- <div class="panel-heading">
               
            </div> -->
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="row">
                    <button ng-click="Reload()" class="btn btn-sm btn-info col-md-2  ">Refresh</button>

                </div>
                <br />

                    <strong>Choose Supplier <select class="form-control"
                            ng-model="selectedSupplier.categoryId"
                            ng-options="category.categoryId as category.name for category in chooseSupplier"
                            ng-change="callIt(selectedSupplier.categoryId)"></select></strong>
                    </br>
                    </br>

                <button type="button" ng-click="showBill()" class="btn btn-lg btn-success" ng-show="selected">New
                    Bill</button>
                <button type="button" ng-click="showPay()" class="btn btn-lg btn-success" ng-show="selected">New
                    Payment</button>
                <div  ng-show="select1">

                    <form>

                        </br>
                        <input type="text" class="form-control" aria-label="..." placeholder="Bill No.."
                            ng-model='billNo' ng-show="showbill">
                        </br>

                        <input type="text" class="form-control" aria-label="..."
                            placeholder="Particular (Description of Payment)" ng-model='payment' ng-show="showpay">
                        </br>

                        <input type="number" class="form-control" aria-label="..." min="0" placeholder="Debit Rs"
                            ng-model='debit' value='0'>
                        </br>

                        <input type="number" class="form-control" aria-label="..." min="0" placeholder="Credit Rs"
                            ng-model='credit' value='0'>
                        </br>



                        <button type="button" ng-click="addBill(selectedSupplier.categoryId)"
                            class="btn btn-lg btn-success">Add Bill / Payment</button>

                    </form>
                </div>
                <!-- /.table-responsive -->

            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
